<!DOCTYPE html>
<html>
<head>
  <title>My Reference Site</title>
</head>
<body>
  <!-- Heading element -->
  <h1>Welcome to My Reference Site</h1>

  <!-- Paragraph with inline style attribute -->
  <p style="color: blue;">This paragraph has a blue font color.</p>

  <!-- Ordered list -->
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <!-- ol = ordered list, li = list items -->

  <!-- Unordered list -->
  <ul>
    <li>Frontend</li>
    <li>Backend</li>
    <li>Database</li>
  </ul>
  <!-- ul = unordered list (bullets) -->

  <!-- Image element with attributes -->
  <img src="image/csun.jpeg" alt="CSUN Logo" width="200" height="200">
  <!-- CSUN logo or a simple web development icon -->

  <!-- Link element with attribute -->
  <a href="https://developer.mozilla.org" target="_blank">Visit MDN</a>
  <!-- target="_blank" = opens link in a new tab -->

  <!-- Input element with attributes -->
  <input type="email" id="email" placeholder="Enter your email" required>
  <!-- type=email validates input, required = canâ€™t submit empty -->

  <!-- Button element -->
  <button type="button" id="submitBtn">Click Me</button>
  <!-- Simple button element -->

  <script src="index.js"></script>
</body>
</html>
